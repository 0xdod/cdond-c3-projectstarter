- name: "extract backend artifact."
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: /tmp
    remote_src: no

- name: upgrade packages
  become: true
  apt:
    upgrade: true

- name: install python.
  become: true
  apt:
    name: ["python3"]
    state: latest

- name: install nodejs
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: install pm2
  become: yes
  npm:
    name: "pm2"
    state: present
    global: yes
    production: yes

- name: start server
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start

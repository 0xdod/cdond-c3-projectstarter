version: 2.1

docker_anchor: &docker_node
  docker:
    - image: cimg/node:13.8.0

orbs:
  slack: circleci/slack@4.10.1

jobs:
  build-frontend:
    <<: *docker_node
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-deps]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-deps
      - slack/notify:
          mentions: "@damilola"
          event: fail
          template: basic_fail_1

  build-backend:
    <<: *docker_node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-deps
      - slack/notify:
          mentions: "@damilola"
          event: fail
          template: basic_fail_1

  test-frontend:
    <<: *docker_node
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-deps]
      - run:
          name: test frontend
          command: |
            cd frontend
            npm install
            npm run test
      - slack/notify:
          mentions: "@damilola"
          event: fail
          template: basic_fail_1

  test-backend:
    <<: *docker_node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: test backend
          command: |
            cd backend
            npm install
            npm run test
      - slack/notify:
          mentions: "@damilola"
          event: fail
          template: basic_fail_1

  scan-frontend:
    <<: *docker_node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: scan frontend for vunerebility
          command: |
            cd frontend
            npm i --package-lock-only
            npm audit fix --audit-level=critical --force
            npm audit --audit-level critical
      - slack/notify:
          mentions: "@damilola"
          event: fail
          template: basic_fail_1

  scan-backend:
    <<: *docker_node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: scan backend for vunerebility
          command: |
            cd backend
            npm i --package-lock-only
            npm audit fix --audit-level=critical --force
            npm audit
      - slack/notify:
          mentions: "@damilola"
          event: fail
          template: basic_fail_1

workflows:
  default:
    jobs:
      - build-frontend:
          context: slack-secrets
      - build-backend:
          context: slack-secrets
      - test-frontend:
          requires: [build-frontend]
          context: slack-secrets
      - test-backend:
          requires:
            - build-backend
          context: slack-secrets
      - scan-frontend:
          requires: [build-frontend]
          context: slack-secrets
      - scan-backend:
          requires:
            - build-backend
          context: slack-secrets
